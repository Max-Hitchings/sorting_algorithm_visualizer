<script>
  const arr = [9, 8, 5, 3, 9, 4, 1, 4, 7, 1, 3];
  console.log(arr);
  for (let i = 0; i < arr.length; i++) {
    console.log(arr[i]);
    let correctPos = false;
    let whileCount = 0;
    while (correctPos != true) {
      whileCount += 1;
      if (arr[i] < arr[i - whileCount]) {
        temp1 = arr[i];
        console.log(
          "swapping",
          arr[i],
          "with",
          arr[i - 1],
          "count",
          whileCount
        );
        arr[i] = arr[i - 1];
        arr[i - 1] = temp1;
      } else {
        correctPos = true;
        console.log("True");
      }
    }
  }
  console.log(arr);
</script>
